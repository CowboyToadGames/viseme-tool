<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>Lip Sync Animation</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://cowboytoadgames.github.io/website/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.orange.min.css">
    <style>
        #render-canvas {
            width: 100%;
            height: auto;
            max-width: 100%;
            border-radius: var(--pico-border-radius);
        }
    </style>
</head>

<body>
    <!-- Authentication check and redirect -->
    <script>
        // Check if user is logged in before loading the main application
        const apiKey = localStorage.getItem('gemini_api_key');
        if (!apiKey) {
            // Redirect to login page if not authenticated
            window.location.href = 'login.html';
        }
    </script>
    <!-- Main Editor -->
    <main class="container">
        <h1>Viseme Tool</h1>
        <div class="grid">
            <section>
                <fieldset>
                    <label> Character: <select id="character-select">
                            <option value="">Loading characters...</option>
                        </select>
                    </label>
                    <label> Angle: <span id="angle-value">180Â°</span>
                        <input type="range" id="angle-select" min="0" max="4" value="0" step="1" data-angles="270,225,180,135,90">
                    </label>
                    <label> Select Audio File: <input type="file" id="audio-file" accept="audio/*">
                    </label>
                    <label> Text to Animate: <textarea id="text-input" placeholder="Enter the text you want to animate (e.g., Hello world)"></textarea>
                    </label>
                    <label> Framerate: <span id="framerate-value">20</span> FPS <input type="range" id="framerate-select" min="10" max="30" value="20" step="2">
                    </label>
                </fieldset>
                <button id="preview-btn" class="outline">Preview Animation</button>
                <button id="stop-btn" class="outline secondary" hidden>Stop</button>
                <button id="export-btn" class="outline contrast" disabled>Export Video</button>
            </section>
            <section>
                <figure>
                    <canvas id="render-canvas" width="1080" height="1080"></canvas>
                </figure>
            </section>
        </div>
    </main>
    <script src="lipsync.js"></script>
</body>

</html>
