<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>Lip Sync Animation</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://cowboytoadgames.github.io/website/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.orange.min.css">
    <style>
        #render-canvas {
            width: 100%;
        }
    </style>
</head>

<body style="min-height: 100vh; display: flex; align-items: center;">
    <script>
        const apiKey = localStorage.getItem('gemini_api_key');
        if (!apiKey) {
            window.location.href = 'login.html';
        }
    </script>
    <main class="container">
        <h1>Viseme Tool</h1>
        <div class="grid">
            <section>
                <label><i class="ti ti-user"></i> Character <select id="character-select">
                        <option value="">Loading characters...</option>
                    </select>
                </label>
                <label><i class="ti ti-angle"></i> <span id="angle-value">180Â°</span>
                    <input type="range" id="angle-select" min="0" max="4" value="0" step="1" data-angles="270,225,180,135,90">
                </label>
                <label><i class="ti ti-file-music"></i> Audio <input type="file" id="audio-file" accept="audio/*">
                </label>
                <label><i class="ti ti-bubble-text"></i> Text <textarea id="text-input" placeholder="Enter the text you want to animate (e.g., Hello world)"></textarea>
                </label>
                <label><i class="ti ti-video"></i> <span id="framerate-value">20</span> FPS <input type="range" id="framerate-select" min="10" max="30" value="20" step="2">
                </label>
                <div style="display: flex; justify-content: space-between;">
                    <button id="preview-btn" class="outline contrast"><i class="ti ti-player-play-filled"></i> Preview</button>
                    <button id="stop-btn" class="outline" hidden><i class="ti ti-player-stop-filled"></i> Stop</button>
                    <button id="export-btn" class="contrast" disabled><i class="ti ti-download"></i> Export</button>
                </div>
            </section>
            <canvas id="render-canvas" width="1080" height="1080"></canvas>
        </div>
    </main>
    <script src="lipsync.js"></script>
</body>

</html>
