<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Viseme Tool</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://cowboytoadgames.github.io/website/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.orange.min.css">
</head>

<body>
    <main class="container">
        <article>
            <header>
                <img src="https://cowboytoad.games/images/logo.svg" height="200">
            </header>
            <form>
                <fieldset role="group">
                    <input type="password" id="login-api-key" placeholder="Enter your Gemini API key" aria-describedby="login-helper">
                    <button type="submit" id="login-btn">Continue</button>
                </fieldset>
            </form>
        </article>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            const apiKeyInput = document.getElementById('login-api-key');
            const submitBtn = document.getElementById('login-btn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                apiKeyInput.removeAttribute('aria-invalid');
                const apiKey = apiKeyInput.value.trim();

                submitBtn.setAttribute('aria-busy', 'true');
                submitBtn.disabled = true;

                try {
                    const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models?key=' + apiKey);

                    if (response.ok) {
                        localStorage.setItem('gemini_api_key', apiKey);
                        setTimeout(() => window.location.href = 'index.html', 1000);
                    } else {
                        apiKeyInput.setAttribute('aria-invalid', 'true');
                        submitBtn.setAttribute('aria-busy', 'false');
                        submitBtn.disabled = false;
                    }
                } catch (error) {
                    apiKeyInput.setAttribute('aria-invalid', 'true');
                    submitBtn.setAttribute('aria-busy', 'false');
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>

</html>
